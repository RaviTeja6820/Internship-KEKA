<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Roboto:wght@300;400;500&family=Roboto:wght@300;400;500&family=Noto+Sans+JP:wght@400;500&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/1145022edc.js" crossorigin="anonymous"></script>
    <title>Technovert</title>
  </head>
  <body>
    <header class="bg-header p-2 p-md-3 navbar navbar-expand-lg">
        <span class="century-gothic fs-1 text-white">TECHNOVERT</span>
        <button class="navbar-toggler btn-sm mt-auto mb-auto text-white shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
    </header>
    <nav class="navigation navbar navbar-expand-lg bg-dark p-0 m-0">
        <div class="container-fluid fs-6 p-0">
            <div class="collapse navbar-collapse small" id="navbarNavAltMarkup">
                <div class="navbar-nav roboto me-auto">
                    <a class="link" href="./home.html" onclick="activeTab('home')" id="home">HOME</a>
                    <a class="link" href="#" id="services">SERVICES</a>
                    <a class="link" href="./careers.html" onclick="activeTab('careers')" id="careers">CAREERS</a>
                    <a class="link active" href="./contactus.html" onclick="activeTab('contact')" id="contact">CONTACT</a>
                </div>
                <span class="navbar-text">
                    <img src="./blog-icon.png" class="me-1 ms-3 mb-2 mb-lg-0 mt-2 mt-lg-0">
                </span>
            </div>
        </div>
    </nav>
    <div class="contact" id="contact-us">
        <div id="warning"></div>
        <form class="p-3" method="post" name="contactForm" onsubmit="return validate()" id="contact-form">
            <div class="row">
                <label class="col-12 col-sm-5 col-md-4 col-form-label fw-bold">My Name :</label>
                <div class="col-sm-8 col-xl-4">
                    <input type="text" name="your-name" class="form-control shadow-none rounded-0 p-0">
                </div>
                <div id="nameHelp" class="form-text col-12 col-xl-4 mt-0 mb-2 mb-md-0 text-danger"></div>
            </div>
            <div class="row">
                <label class="col-12 col-sm-5 col-md-4 col-form-label fw-bold">My Email Address :</label>
                <div class="col-sm-8 col-xl-4">
                    <input type="email" name="your-email" class="form-control shadow-none rounded-0 p-0" placeholder="xyz.123_abc@hyd-office.co.in" pattern="[a-z._%+-]+\.[0-9._%+-]+_[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                </div>
                <div id="emailHelp" class="form-text col-12 col-xl-4 mt-0 mb-2 mb-md-0 text-danger"></div>
            </div>
            <div  class="row">
                <label class="col-12 col-sm-5 col-md-4 col-form-label fw-bold">Gender :</label>
                <div class="col-sm-8 col-xl-4">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="male" onclick="greetAlert('Sir')">
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="female" onclick="greetAlert('Lady')">
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <label class="col-12 col-sm-5 col-md-4 col-form-label fw-bold">My Telephone Number :</label>
                <div class="col-sm-8 col-xl-4">
                    <input type="number" class="form-control shadow-none rounded-0 p-0">
                </div>
            </div>
            <div class="row">
                <label class="col-12 col-sm-5 col-md-4 col-form-label fw-bold">My Organization Name :</label>
                <div class="col-sm-8 col-xl-4">
                    <input type="text" name="your-org" class="form-control shadow-none rounded-0 p-0">
                </div>
                <div id="orgHelp" class="form-text col-12 col-xl-4 mt-0 mb-2 mb-md-0 text-danger"></div>
            </div>
            <div class="row">
                <label class="col-12 col-sm-5 col-md-4 col-form-label fw-bold">My City :</label>
                <div class="col-sm-8 col-xl-4">
                    <input type="text" class="form-control shadow-none rounded-0 p-0">
                </div>
            </div>
            <div class="row">
                <label class="col-12 col-sm-5 col-md-4 col-form-label fw-bold">My State or Province</label>
                <div class="col-sm-8 col-xl-4">
                    <select class="form-control shadow-none rounded-0 p-0" id="state" name="state" onchange="promoChange()">
                        <option value="" selected>Select State or Province</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharastra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="West Bengal">West Bengal</option>
                        
                    </select>
                </div>
            </div>
            <div class="row">
                <label class="col-12 col-sm-5 col-md-4 col-form-label fw-bold mb-auto mt-auto">Please Contact Me By :</label>
                <div class="col-sm-8 col-xl-4">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Email
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Phone
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
                        <label class="form-check-label" for="flexRadioDefault3">
                            Both
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <label class="col-12 col-sm-5 col-md-4 col-form-label fw-bold">Promotion Code :</label>
                <div class="col-sm-8 col-xl-4">
                    <input type="text" class="form-control shadow-none rounded-0 p-0" id="promo" value="">
                </div>
            </div>
            <div class="row">
                <label class="col-12 col-form-label fw-bold">Optional Information</label>
                <div class="col-12 mb-2 fst-italic">
                    This information is optional but it help us to serve better
                </div>
            </div>
            <div class="row">
                <label class="col-12 col-sm-5 col-md-4 col-form-label fw-bold">My Website Address is :</label>
                <div class="col-sm-8 col-xl-4">
                    <input type="text" class="form-control shadow-none rounded-0 p-0">
                </div>
            </div>
            <div class="row">
                <label class="col-12 col-form-label fw-bold">Tell Us More About Your Organization :</label>
                <div class="col-12 col-md-8">
                    <textarea  class="form-control shadow-none rounded-0 p-0"></textarea>
                </div>
            </div>
            <div class="row">
                <label class="col-12 col-form-label fw-bold">What I'd really like to know :</label>
                <div class="col-12 col-md-8">
                    <textarea class="form-control shadow-none rounded-0 p-0"></textarea>
                </div>
            </div>
            <div class="mt-2 row">
                <div class="col-sm-8 col-xl-4">
                    <button class="fw-bold ps-3 pe-3 border-1" type="submit" value="submit">Send Message</button>
                    <button class="fw-bold ps-3 pe-3 border-1" type="reset" onclick="clearForm()">Clear Form</button>
                </div>
            </div>
        </form>
    </div>    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="./scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
