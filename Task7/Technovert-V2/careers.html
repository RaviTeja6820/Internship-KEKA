<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Roboto:wght@300;400;500&family=Roboto:wght@300;400;500&family=Noto+Sans+JP:wght@400;500&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/1145022edc.js" crossorigin="anonymous"></script>
    <title>Technovert</title>
  </head>
  <body>
    <header class="bg-header p-2 p-md-3 navbar navbar-expand-lg">
        <span class="century-gothic fs-1 text-white">TECHNOVERT</span>
        <button class="navbar-toggler btn-sm mt-auto mb-auto text-white shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
    </header>
    <nav class="navigation navbar navbar-expand-lg bg-dark p-0 m-0">
        <div class="container-fluid fs-6 p-0">
            <div class="collapse navbar-collapse small" id="navbarNavAltMarkup">
                <div class="navbar-nav roboto me-auto">
                    <a class="link" href="./home.html" onclick="activeTab('home')" id="home">HOME</a>
                    <a class="link" href="#" id="services">SERVICES</a>
                    <a class="link active" href="./careers.html" onclick="activeTab('careers')" id="careers">CAREERS</a>
                    <a class="link" href="./contactus.html" onclick="activeTab('contact')" id="contact">CONTACT</a>
                </div>
                <span class="navbar-text">
                    <img src="./blog-icon.png" class="me-1 ms-3 mb-2 mb-lg-0 mt-2 mt-lg-0">
                </span>
            </div>
        </div>
    </nav>
    <div class="careers p-3 ps-xl-5" id="career-content">
        <h3 class="century-gothic fs-4">Careers at Technovert</h3>
        <p class="small col-xl-10">
            We are looking for smart people who love fiddling with code and pour their heart into it.If you are one, we would like to talk to you.Please fill the form below and we will get back to you.
        </p>
        <div id="warning"></div>
        <form name="careerForm" class="p-3">
            <div class="mb-3 row">
                <label class="col-sm-3 col-xl-2 col-form-label fw-bold">Name</label>
                <div class="col-sm-8 col-xl-4">
                    <input type="text"  name="your-name" class="form-control shadow-none rounded-0 p-1 required" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-xl-2 col-form-label fw-bold">Email</label>
                <div class="col-sm-8 col-xl-4">
                    <input type="email" name="your-email" class="form-control shadow-none rounded-0 p-1 required" placeholder="xyz.123_abc@hyd-office.co.in" oninput="iterativeValidation('email')" required>
                </div>
                <div id="emailHelp" class="form-text col-12 col-xl-4"></div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-xl-2 col-form-label fw-bold">Desired Role</label>
                <div class="col-sm-8 col-xl-4">
                    <input type="text" list="datalistOptions"  name="your-role" class="form-control shadow-none rounded-0 p-1 required" required>
                    <datalist id="datalistOptions">
                        <option value="UI Developer">
                        <option value="Front End Developer">
                        <option value="Full Stack Developer">
                        <option value="Quality Analyst">
                    </datalist>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-xl-2 col-form-label fw-bold">Upload Resume</label>
                <div class="col-sm-8 col-xl-4">
                    <span class="form-control shadow-none rounded-0 p-1 text-secondary required" id="filename">No file chosen</span>
                </div>
                <input type="file" name="your-resume" class="shadow-none rounded-0 p-1 col-xl-2" style="color: transparent;" onchange="updateResume()" required>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-xl-2 col-form-label fw-bold"></label>
                <div class="col-sm-8 col-xl-4">
                    <button class="fw-bold ps-2 pe-5 border-1" type="submit" onclick="validateCareerForm()">Submit</button>
                </div>
            </div>
        </form>
    </div>    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="./scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
